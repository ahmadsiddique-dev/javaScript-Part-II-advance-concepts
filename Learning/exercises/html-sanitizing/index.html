<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hi! I'm</h1>
    <div class="bio"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.7/purify.min.js"></script>
    <script>
      function sanitize(strings, ...values) {
        const dirty = strings.reduce(
          (prev, next, i) => `${prev}${next}${values[i] || ""}`,
          ""
        );
        return DOMPurify.sanitize(dirty);
      }
      const first = "Wes";
      const aboutMe = sanitize`I love to do evil <img src="http://unsplash.it/100/100?random" onload="alert('you got hacked');" />`;
      const html = `
    <h3>${first}</h3>
    ${aboutMe}
`;
      const bio = document.querySelector(".bio");
      bio.innerHTML = html;
    </script>
  </body>
</html>
