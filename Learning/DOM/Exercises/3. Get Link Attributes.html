<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
    <script>
        function getAttributes() {

            let attr = document.getElementById("w3r").getAttributeNames()
            for(let i = 0; i < attr.length; i++) {
                let name = attr[i]
                console.log(name + " : ", document.getElementById("w3r").getAttribute(name));
            }
        }
    </script>
  </body>
</html>
